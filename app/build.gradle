apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // نُقلت إلى الأعلى لتفادي مشاكل التهيئة

android {
    compileSdkVersion 34 // تم التحديث لأحدث إصدار
    defaultConfig {
        applicationId "fire.auth.com.fuelonwheels"
        minSdkVersion 21
        targetSdkVersion 34 // تم التحديث لتتوافق مع متطلبات متجر Play الحديثة
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner" // تم التحديث إلى AndroidX
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // تمت إضافة هذا لتجنب أخطاء تكرار الموارد
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    // تم التحديث إلى AndroidX (بدلاً من مكتبات الدعم القديمة)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'

    // Firebase (تم التحديث لأحدث إصدار متوافق)
    implementation 'com.google.firebase:firebase-auth:22.3.1'
    implementation 'com.google.firebase:firebase-firestore:24.11.0'
    
    // Play Services (تم التحديد الدقيق للخدمات المطلوبة بدلاً من الحزمة الكاملة)
    implementation 'com.google.android.gms:play-services-auth:21.0.0'
    
    // الاختبارات
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
