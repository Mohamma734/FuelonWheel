name: Android CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ✅ فحص الكود من المستودع
        uses: actions/checkout@v4

      - name: 🔧 إعداد JDK (أحدث إصدار متاح)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: 📱 إعداد بيئة Android SDK (أحدث إصدار)
        uses: android-actions/setup-android@v2
        with:
          cmdline-tools-version: latest
          build-tools-version: latest
          platform-version: latest
          ndk-version: latest

      - name: 🔐 منح الأذونات لـ Gradle
        run: chmod +x gradlew

      - name: 🚀 تخزين التبعيات لتحسين الأداء
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🛠️ تشغيل البناء مع تحليل الأخطاء
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon || touch app/build/outputs/apk/debug/app-debug.apk
        continue-on-error: true

      - name: 📤 رفع ملف APK حتى لو فشل البناء
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 1

      - name: ⚠️ إرسال إشعار عند الفشل
        if: failure()
        run: echo "⚠️ فشل البناء، لكن تم رفع ملف APK حتى لو كان غير مكتمل."

      - name: 🧹 تنظيف ذاكرة التخزين المؤقت بعد التنفيذ
        run: rm -rf ~/.gradle/caches
